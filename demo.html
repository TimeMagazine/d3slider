<!doctype html>
<html>
    <head>
        <title>D3 Slider Demo</title>
        <style>
body {
    max-width: 600px;
    font-family: Arial, serif;
}
        </style>
    </head>
    <body>
        <div id="slider_basic"></div>
        <div id="slider_autoplay"></div>
        <script src="./dist/d3slider.js"></script>
        <script>
var d3slider = d3slider.d3slider;

var basic = d3slider("#slider_basic", {
    domain: [0, 100],
    value: 50,
    playButton: false,
    interval: 1,
    tickInterval: 10,
    textBox: true,
    onDrag: function(v) {
        //console.log(v);
    }
});

var autoplay = d3slider("#slider_autoplay", {
	playButton: true,
	loop: true,
	domain: [1776, 1945],
	tickValues: [1776, 1800, 1828, 1865, 1912, 1945],
	snapToTick: true,
	color: "blue"
});

basic.set(30);
        </script>
    </body>
</html>
